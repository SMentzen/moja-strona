<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login + Navbar | Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- EKRAN LOGOWANIA / REJESTRACJI -->
  <div class="wrapper" id="auth-section">
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="email" id="login-email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="login-password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Zapamietaj mnie</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Nie posiadasz konta? <a href="#" id="showSignUp">Stworz Je!</a></p>
        </div>
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form id="registerForm">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" id="reg-username" required>
          <label>Username</label>
        </div>
        <div class="input-group">
          <input type="email" id="reg-email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="reg-password" required>
          <label>Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" required> Akceptuje regulamin strony</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Posiadasz juz konto? <a href="#" id="showLogin">Zaloguj Sie!</a></p>
        </div>
      </form>
    </div>
  </div>

<!-- STRONA GŁÓWNA Z NAWIGACJĄ -->
<div id="main-page" style="display:none;">
  <button id="logoutBtn">Log out</button>

  <section class="content">
    <h1>Witaj na stronie SMentzena!</h1>
    <p>Aktualnie jestes zalogowany!</p>
  </section>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Product</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <span></span>
  </nav>
</div>

  <!-- Firebase Auth Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIHn-z2VfBT0efgFQJth9pxXMSm_D5Org",
      authDomain: "login-app-66cf8.firebaseapp.com",
      projectId: "login-app-66cf8",
      storageBucket: "login-app-66cf8.firebasestorage.app",
      messagingSenderId: "571860529777",
      appId: "1:571860529777:web:f9bcbe4d3acd38495561d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ELEMENTY
    const wrapper = document.querySelector('.wrapper');
    const showSignUp = document.getElementById('showSignUp');
    const showLogin = document.getElementById('showLogin');
    const authSection = document.getElementById('auth-section');
    const mainPage = document.getElementById('main-page');
    const logoutBtn = document.getElementById('logoutBtn');

    // 🔹 Przełączanie formularzy
    showSignUp.addEventListener('click', e => {
      e.preventDefault();
      wrapper.classList.add('active');
    });

    showLogin.addEventListener('click', e => {
      e.preventDefault();
      wrapper.classList.remove('active');
    });

    // 🔹 Rejestracja
    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Rejestracja zakończona sukcesem!");
      } catch (error) {
        alert(error.message);
      }
    });

    // 🔹 Logowanie
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Zalogowano pomyślnie!");
      } catch (error) {
        alert(error.message);
      }
    });

    // 🔹 Wylogowanie
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    // 🔹 Obserwuj stan logowania
    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = 'none';
        mainPage.style.display = 'flex';
      } else {
        authSection.style.display = 'flex';
        mainPage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
